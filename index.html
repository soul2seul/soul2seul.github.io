<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-equilibrium">
        <img src="images/image-equilibrium.jpg" alt="equilibrium nft">
        <div class="img-eye" alt="eye hover img">
        <img src="images/icon-view.svg">
        </div>
        </div>
        <div class="box-description">
          <a href= "#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="eth icon">
              <p>0.041 ETH</p>
            </div>
              <div class="days-left">
              <img src="images/icon-clock.svg" alt="clock iconS">
              <p>3 days left</p>
            </div>
             </div>
            <hr>
            <div class="web-author">
              <img src="images/image-avatar.png">
              <p class="author">Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
         </div>
    </div>
  </div>
</body>
</html>
